<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
        header img {
            width: 200px;
            height: 65px;
        }

        ul#icones img {
            width: 30px;
        }
    </style>
</head>
<body>
    <header>
        <img src="imagens/cursoemvideo-logo.png" alt="CursoemVideo Logo">
        <nav>
            <ul>
            <li><a href="inicio.html">Início</a></li>
            <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Formulário de Contato</h2>
        <p>Preencha os dados abaixo e envie sua mensagem de contato</p>
        <form action="#">
            <fieldset>
                <legend>Dados de Contato</legend>
                
                <label for="inome">Nome:</label> <br>
                <input type="text" name="nome" id="inome" minlength="5" maxlength="20" required size="50"> <br><br>

                <label for="inasc">Data de Nascimento:</label> <br>
                <input type="date" name="nasc" id="inasc"> <br><br>

                <label for="isex">Sexo:</label> <br>
                <input type="radio" name="sexm" id="isexm">
                <label for="isexm">Masculino</label>
                <input type="radio" name="sexm" id="isexf">
                <label for="isexf">Feminino</label> <br><br>

                <label for="iend">Endereço:</label> <br>
                <input type="text" name="end" id="iend" maxlength="100" size="50"> <br><br>

                <label for="iestado">Estado:</label> <br>
                <select name="estado" id="iestado">
                    <option value="" selected>- Selecione -</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="PR">Paraná</option>
                </select> <br><br>

                <label for="icidade">Cidade:</label> <br>
                <select name="cidade" id="icidade">
                    <option value="" selected>- Selecione -</option>
                    <option value="FN">Florianópolis</option>
                    <option value="PA">Porto Alegre</option>
                    <option value="CB">Curitiba</option>
                </select> <br><br>

                <label for="icel">Celular:</label> <br>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="^\(\d{2}\)\d{4}-\d{4}$" required placeholder="(xx)xxxx-xxxx"> <br><br>

                <label for="iemail">Email:</label> <br>
                <input type="email" name="email" id="iemail" required autocomplete="email" size="50"> <br><br>

                <label for="iarea">Áreas de Interesse:</label> <br>
                <input type="checkbox" name="html" id="ihtml">
                <label for="ihtml">HTML</label>
                <input type="checkbox" name="css" id="icss">
                <label for="icss">CSS</label>
                <input type="checkbox" name="js" id="ijs">
                <label for="ijs">JavaScript</label> <br><br>

                <label for="imen">Mensagem:</label> <br>
                <textarea name="msg" id="imsg" cols="47" rows="10" placeholder="Sua mensagem aqui..."></textarea> <br><br>

                <input type="button" value="Enviar">
                <input type="reset" value="Limpar">
            </fieldset>
        </form>
    </main>
    <footer>
        <ul id="icones">
            <li><a href="https://www.facebook.com/CursosEmVideo/" target="_blank" rel="external"><img src="imagens/icone-facebook.png" alt="Facebook"></a></li>
            <li><a href="https://www.instagram.com/cursoemvideo/" target="_blank" rel="external"><img src="imagens/icone-instagram.png" alt="Instagram"></a></li>
            <li><a href="https://twitter.com/guanabara" target="_blank" rel="external"><img src="imagens/icone-twitter.png" alt="Twitter"></a></li>
        </ul>
    </footer>
</body>
</html>
